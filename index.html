	<body>
		<div class="wrapper">
			<button id="btn" type="button">Відкрити слайдер</button>
			<div id="modal" class="modal">
				<div class="modal__body">
					<button id="btn_close" type="button" class="modal__close" aria-label="Close modal"></button>
					<div class="modal__title">Інформаційний лендінг про нашу платформу</div>
					<div class="modal__slider">
						<div class="swiper-wrapper">
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="1" srcset="img/screen-1.jpg, img/screen-1-2x.jpg 2x" src="img/screen-1.jpg" alt="screen" width="406" height="584">
							</div>
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="2" srcset="img/screen-4.jpg, img/screen-4-2x.jpg 2x" src="img/screen-4.jpg" alt="screen" width="406" height="584">
							</div>
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="3" srcset="img/screen-3.jpg, img/screen-3-2x.jpg 2x" src="img/screen-3.jpg" alt="screen" width="406" height="584">
							</div>
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="4" srcset="img/screen-5.jpg, img/screen-5-2x.jpg 2x" src="img/screen-5.jpg" alt="screen" width="406" height="584">
							</div>
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="5" srcset="img/screen-2.jpg, img/screen-2-2x.jpg 2x" src="img/screen-2.jpg" alt="screen" width="406" height="584">
							</div>
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="6" srcset="img/screen-6.jpg, img/screen-6-2x.jpg 2x" src="img/screen-6.jpg" alt="screen" width="406" height="584">
							</div>
							<div class="modal__slide swiper-slide">
								<img loading="lazy" alt="7" srcset="img/screen-7.jpg, img/screen-7-2x.jpg 2x" src="img/screen-7.jpg" alt="screen" width="406" height="584">
							</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
					<div class="modal__action">
						<a class="modal__link" href="#">Ознайомитися</a>
					</div>
				</div>
			</div>

		</div>
